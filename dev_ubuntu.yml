version: '2'

services:
  openbadge-hub-py:
    build:
      context: .
      dockerfile: ./compose/openbadge-hub-py/Dockerfile_ubuntu_dev
    volumes:
      - ./src:/app
      - ./data:/data
      - ./logs:/logs
      - ./config:/config
    #  - /sys/kernel/debug:/sys/kernel/debug
    entrypoint: ./badge_hub.py
    command: -m standalone pull
    env_file: .env
    privileged: true
    network_mode: "host"

  back-that-up:
    build:
      context: .
      dockerfile: ./compose/back-that-up/Dockerfile_ubuntu
    env_file: .env
    volumes:
      - ./data:/data/data:ro
      - ./logs:/data/logs:ro
    restart: always
    entrypoint: ./entrypoint.sh
